<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fake Certificate Generator</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

</head>
<body>
  <div class="container">
    <h1 class="animated-title">Portfolio Certificate Generator</h1>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <input type="text" id="courseInput" placeholder="Enter course name" />
    <input type="text" id="Instrucorinput" placeholder="Enter Instructor name" />

    <button onclick="generateCertificate()">Generate</button>
    <button onclick="redirectToVerify()">Verify Certificate</button>
    
    <div class="color-buttons">
      <!-- <button onclick="changeBackgroundImage('lay1.png')">Default</button> -->
      <button onclick="changeBackgroundImage('lay1.png')">Elegant</button>
      <button onclick="changeBackgroundImage('lay2.png')">Classic</button>
      <button onclick="changeBackgroundImage('lay3.png')">Modern</button>
    </div>
    

    <div id="certificate" class="certificate">
      <h2>Certificate of Completion</h2>
      <p>This is to certify that</p>
      <h3 id="certName">[Your Name]</h3>
      <p>has successfully completed the</p>
      <p> seminar/course on</p>
      <h4 id="cname">[Course Name]</h4>
      <p>By Instructor:</p>
      <h5 id="Iname">[Instructor Name]</h5>

      <p class="date">Date: <span id="date"></span></p>
      <div id="qrcode"></div>
    </div>

    <button onclick="downloadCertificate()">Download as Image</button>
  </div>
  
  <script>
    new QRCode(document.getElementById("qrcode"), {
      text: "https://example.com",
      width: 100,
      height: 100,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
